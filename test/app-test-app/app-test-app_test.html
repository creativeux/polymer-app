<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>app-test-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/app-test-app/app-test-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <app-test-app></app-test-app>
      </template>
    </test-fixture>

    <script>
      suite('app-test-app', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          var elementShadowRoot = element.shadowRoot;
          var helloElement = elementShadowRoot.querySelector('as-hello-world');
          var helloHeader = helloElement.shadowRoot.querySelector('h2');
          assert.equal(helloHeader.innerHTML, 'Hello world!');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('BasicTestFixture');
          var elementShadowRoot = element.shadowRoot;
          var goodbyeElement = elementShadowRoot.querySelector('as-goodbye-world');
          var goodbyeHeader = goodbyeElement.shadowRoot.querySelector('h2');
          assert.equal(goodbyeHeader.innerHTML, 'Goodbye Aaron!');
        });

      });
    </script>


  </body>
</html>
